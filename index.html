<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test Your Psychic Powers!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="Assets/CSS/Style.css">
</head>
<body>
    <div class="container">
        <div class="row"><u><b>Test your psychic powers!</b></u></div>
        <div class="row">Rules:</div>
        <div class="row">Guess a letter between 'a' and 'z'</div>
        <div class="row">You get 10 chances</div>
        <div class="row">-----</div>
        <div class="row">Directions: Press a letter key to start</div>
        <div class="row">-----</div>
        <div class="row">Wins: 
            <span id="wins"></span>
        </div>
        <div class="row">Losses:
            <span id="losses"></span>
        </div>
        <div class="row">Guesses so far:
            <span id="guessesSoFar"></span>
        </div>
        <div class="row">You chose
            <span id="youChose"></span>
        </div>
        <div class="row">Computer chose
            <span id="computerChose"></span>
        </div>
    </div>
    <script src="Assets/JavaScript/game.js"></script>
</body>
</html>
